<!--
  Generated template for the AccountmodelteamPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header class="custBar">
  <ion-navbar>
      <ion-buttons>
          <button (click)="iclose()" class="Custiback" ion-button><ion-icon class="appicons-iback"></ion-icon></button>
      </ion-buttons>
    <ion-title *ngIf='head!=true'>My Team</ion-title>
    <ion-title *ngIf='head==true'>My Competition</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bgPage-color">
  <ion-list inset *ngIf="type=='competitions'">
    <ion-item *ngFor="let item of list" (click)="itemSelected(item)"> {{ item.competitions_name}}</ion-item>
  </ion-list>
  <ion-list inset *ngIf="type=='teams'">
    <ion-item *ngFor="let item of list" (click)="itemSelected(item)" [hidden]="item.team_id == '0_0'">
      <img class="jb-img-ver" src="{{path}}{{cutPath(item.image_value)}}" width="30" />
      {{item.team_name}}</ion-item>
  </ion-list>
</ion-content>
